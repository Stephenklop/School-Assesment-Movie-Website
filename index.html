<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the official MovieSearch website">
    <meta name="keywords" content="Movies, search, tvshows, details, cast, production">
    <meta name="author" content="Stephen Klop">
    <title>MovieSearch</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body class="homepage">

    <!-- Navigation -->
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__list-item">
                <a href="index.html" class="active">
                    <ion-icon name="home-outline"></ion-icon>
                </a>
            </li>
            <li class="navigation__list-item">
                <a href="about.html">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li class="navigation__list-item navigation__list-item__addmovie">
                <button>
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </li>
            <li class="navigation__list-item navigation__list-item__search">
                <button>
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </li>
        </ul>
    </nav>
    
    <!-- Search Bar -->
    <input type="search" class="search" placeholder="Search for a movie...">
    <section class="search-results">
        <h2 class="search-results__for">Results For: </h2>
        <div class="search-results__results"></div>
    </section>

    <!-- Add Movie Bar -->
    <section class="addmovie">
        <form class="addmovie__form" method="dialog">
            <button class="addmovie__form-back">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
            <h2 class="addmovie__form--title">Add a movie</h2>
            <label for="title" class="addmovie__form-label">Title</label>
            <input type="text" name="title" id="title">

            <label for="releaseyear" class="addmovie__form-label">Release Year</label>
            <input type="date" name="releaseyear" id="releaseyear">
            
            <label for="movielength" class="addmovie__form-label">Movie Length In Minutes</label>
            <input type="number" name="movielength" id="movielength">
            
            <label for="description" class="addmovie__form-label">Description</label>
            <textarea name="description" id="description"></textarea>

            <label for="director" class="addmovie__form-label">Director</label>
            <input type="text" name="director" id="director">

            <label for="budget" class="addmovie__form-label">Budget</label>
            <input type="number" name="budget" id="budget">

            <label for="revenue" class="addmovie__form-label">Revenue</label>
            <input type="number" name="revenue" id="revenue">

            <label for="genre" class="addmovie__form-label">Genre</label>
            <input type="text" name="genre" id="genre">

            <label for="status" class="addmovie__form-label">Status</label>
            <input type="text" name="status" id="status">

            <label for="language" class="addmovie__form-label">Language</label>
            <input type="text" name="language" id="language">

            <label for="production" class="addmovie__form-label">Production</label>
            <input type="text" name="production" id="production">

            <label for="twitterlink" class="addmovie__form-label">Twitter Link</label>
            <input type="text" name="twitterlink" id="twitterlink">

            <label for="facebooklink" class="addmovie__form-label">Facebook Link</label>
            <input type="text" name="facebooklink" id="facebooklink">

            <label for="instagramlink" class="addmovie__form-label">Instagram Link</label>
            <input type="text" name="instagramlink" id="instagramlink">

            <label for="cast" class="addmovie__form-label">Cast</label>
            <textarea name="cast" id="cast"></textarea>
            
            <input type="button" value="submit" class="addmovie__form-submit">
        </form>
    </section>

    <!-- Main Section -->
    <section class="homepage__main">

        <!-- Main Carousel -->
        <section class="carousel"></section>

        <!-- Trending Movies -->
        <section class="movie-carousel-container">
            <h1 class="movie-carousel-container__title">Trending Movies</h1>
            <div class="movie-carousel"></div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2021 All rights reserved.</p>
        <p>Designed by 
            <a href="https://jason.codes/">Jason Ujma-Alvis</a>, built by 
            <a href="./about.html">Stephen Klop</a>, data provided by 
            <a href="https://www.themoviedb.org/">TMDb</a>.
        </p>
        <ul>
            <li>
                <a href="https://github.com/Stephenklop">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/stephen-klop-982b79149/" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li>
                <a href="mailto:hi@stephenklop.nl" target="_blank">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
            </li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./assets/js/apiService.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
